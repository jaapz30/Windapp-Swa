<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SWA Windapp – Schokkerhaven</title>
  <!-- Tailwind 1-file CDN (36 kB gz) – werkt direct op GitHub Pages -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Kleur-/lettertypevariabelen afgeleid van het logo -->
  <style>
    :root{
      --brand:#0066B3;          /* pas desgewenst aan */
      --brand-dark:#004C87;
      --bg:#f1f5f9;
      --font-head:"Inter",system-ui,Helvetica,Arial,sans-serif;
      --font-body:"Inter",system-ui,Helvetica,Arial,sans-serif;
    }
    body{font-family:var(--font-body); background:var(--bg);}
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

  <!-- Header -->
  <header class="w-full max-w-md text-center mb-6">
    <img src="logo.png" alt="SWA windapp logo" class="w-24 mx-auto mb-2">
    <h1 class="text-3xl font-bold tracking-tight text-[color:var(--brand-dark)]">
      SWA Windapp
    </h1>
    <p class="text-sm text-slate-600">Wind&nbsp;• Schokkerhaven – live + 8 uur forecast</p>
  </header>

  <!-- Actuele wind -->
  <section id="current" class="w-full max-w-md bg-white rounded-2xl shadow p-4 mb-4 flex flex-col items-center gap-1">
    <h2 class="font-semibold text-[color:var(--brand)]">Huidig&nbsp;<span id="currTime" class="text-xs text-slate-500"></span></h2>
    <p class="text-2xl font-bold"><span id="currSpeed">–</span>&nbsp;kn</p>
    <p class="uppercase tracking-widest text-sm text-slate-600" id="currDir">–</p>
  </section>

  <!-- Tabel – 8 uur -->
  <section id="tableWrap" class="w-full max-w-md">
    <div class="grid grid-cols-3 gap-2 text-center text-xs font-semibold text-white">
      <div class="bg-[color:var(--brand-dark)] rounded-t-lg py-1">Tijd</div>
      <div class="bg-[color:var(--brand-dark)] rounded-t-lg py-1" id="h2label">ICON-D2</div>
      <div class="bg-[color:var(--brand-dark)] rounded-t-lg py-1" id="h3label">HARM-NL</div>
    </div>
    <div id="forecastRows" class="grid grid-cols-3 gap-2 text-center bg-white rounded-b-2xl shadow"></div>
  </section>

  <!-- Bronvermelding -->
  <footer class="mt-6 text-[10px] text-slate-500">
    Weerdata: <a href="https://open-meteo.com" class="underline">Open-Meteo.com</a>
  </footer>

  <!-- JavaScript -->
  <script>
  (()=>{

    /* Instellingen */
    const lat=52.613, lon=5.747, tz='Europe/Amsterdam', hours=8;
    const model1='icon_d2', m1Label='ICON-D2';
    const model2='knmi_harmonie_arome_netherlands', m2Label='HARM-NL';

    document.getElementById('h2label').textContent=m1Label;
    document.getElementById('h3label').textContent=m2Label;

    /* Helpers */
    const degToCard=d=>{
      const dirs=["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW"];
      return dirs[Math.round(d/22.5)%16];
    };
    const fmtTime=iso=>iso.slice(11,16);  // ‘2025-06-27T14:00’ → ‘14:00’

    /* Actuele toestand (best-match) */
    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=wind_speed_10m,wind_direction_10m&wind_speed_unit=kn&timezone=${tz}`)
      .then(r=>r.json())
      .then(d=>{
        const c=d.current;
        document.getElementById('currSpeed').textContent=Math.round(c.wind_speed_10m);
        document.getElementById('currDir').textContent=degToCard(c.wind_direction_10m);
        document.getElementById('currTime').textContent=`(${fmtTime(c.time)})`;
      });

    /* Forecast functie */
    const getForecast= model =>
      fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=wind_speed_10m,wind_direction_10m&wind_speed_unit=kn&forecast_hours=${hours}&models=${model}&timezone=${tz}`)
        .then(r=>r.json());

    /* Beide modellen parallel ophalen */
    Promise.all([getForecast(model1),getForecast(model2)]).then(([f1,f2])=>{
      const times=f1.hourly.time;             // 8 tijdstippen
      const rows=document.getElementById('forecastRows');

      for(let i=0;i<times.length;i++){
        const timeCell=document.createElement('div');
        timeCell.className="py-1 border-b";
        timeCell.textContent=fmtTime(times[i]);
        rows.appendChild(timeCell);

        [f1,f2].forEach((fx,j)=>{
          const cell=document.createElement('div');
          cell.className="py-1 border-b";
          const kn=Math.round(fx.hourly.wind_speed_10m[i]);
          const dir=degToCard(fx.hourly.wind_direction_10m[i]);
          cell.innerHTML=`<span class="font-medium">${kn}</span><span class="text-[10px] ml-1 text-slate-500">${dir}</span>`;
          rows.appendChild(cell);
        });
      }
    });
  })();
  </script>
</body>
</html>
